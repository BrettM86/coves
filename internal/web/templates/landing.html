<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}}</title>
    <meta name="description" content="{{.Description}}">

    <!-- Open Graph / Social -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{.Title}}">
    <meta property="og:description" content="{{.Description}}">
    <meta property="og:image" content="/static/images/app-icon.png">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="{{.Title}}">
    <meta name="twitter:description" content="{{.Description}}">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/static/images/lil_dude.png">

    <!-- Fonts: Shrikhand for playful display, Nunito for friendly body text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Nunito:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Brand colors from the SVGs */
            --color-coral: #F08C59;
            --color-coral-light: #FFB468;
            --color-coral-dark: #DF7E40;
            --color-teal: #63B5B1;
            --color-teal-dark: #4A9994;
            --color-deep: #1B2A2E;
            --color-sand: #FFF8F0;
            --color-sand-warm: #FFEFE0;
            --color-cream: #FFFCF7;
            --color-text: #1B2A2E;
            --color-text-muted: #5A6B70;
            --color-red-accent: #EC7558;

            --font-display: 'Shrikhand', cursive;
            --font-body: 'Nunito', system-ui, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            background: var(--color-sand);
            color: var(--color-text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* Wavy ocean background at bottom */
        body::before {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40vh;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(99, 181, 177, 0.08) 30%,
                rgba(99, 181, 177, 0.15) 60%,
                rgba(99, 181, 177, 0.25) 100%
            );
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 24px 80px;
            position: relative;
            z-index: 2;
        }

        /* Floating bubble decorations */
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-teal) 0%, rgba(99, 181, 177, 0.3) 100%);
            opacity: 0.15;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        .bubble-1 {
            width: 120px;
            height: 120px;
            top: 15%;
            left: 8%;
            animation-delay: 0s;
        }

        .bubble-2 {
            width: 80px;
            height: 80px;
            top: 60%;
            right: 10%;
            animation-delay: -2s;
            background: linear-gradient(135deg, var(--color-coral) 0%, rgba(240, 140, 89, 0.3) 100%);
        }

        .bubble-3 {
            width: 60px;
            height: 60px;
            bottom: 25%;
            left: 15%;
            animation-delay: -4s;
        }

        .bubble-4 {
            width: 40px;
            height: 40px;
            top: 30%;
            right: 20%;
            animation-delay: -1s;
            background: linear-gradient(135deg, var(--color-coral-light) 0%, rgba(255, 180, 104, 0.3) 100%);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }

        /* Hero section */
        .hero {
            text-align: center;
            max-width: 720px;
            position: relative;
        }

        /* Brand lockup: mascot + logo */
        .brand-lockup {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            position: relative;
        }

        /* Mascot with playful hover */
        .mascot-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: -12px;
            z-index: 2;
        }

        .mascot {
            width: 90px;
            height: 83px;
            position: relative;
            z-index: 1;
            filter: drop-shadow(0 8px 16px rgba(27, 42, 46, 0.15));
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            cursor: default;
            transform-origin: bottom center;
            animation: wave 2.5s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .mascot:hover {
            animation: excited 0.5s ease-in-out;
        }

        @keyframes excited {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.1) rotate(-5deg); }
            50% { transform: scale(1.15) rotate(5deg); }
            75% { transform: scale(1.1) rotate(-3deg); }
        }

        .logo {
            height: 80px;
            position: relative;
            z-index: 1;
            opacity: 0;
            animation: fade-in-scale 0.6s ease-out 0.15s forwards;
        }

        @keyframes fade-in-scale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fade-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tagline {
            font-family: var(--font-display);
            font-size: clamp(1.75rem, 5vw, 2.75rem);
            font-weight: 400;
            color: var(--color-deep);
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: 0.01em;
            opacity: 0;
            animation: fade-up 0.8s ease-out 0.35s forwards;
        }

        .tagline .highlight {
            color: var(--color-coral);
            position: relative;
        }

        .tagline .highlight::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 0;
            right: 0;
            height: 6px;
            background: var(--color-teal);
            opacity: 0.3;
            border-radius: 3px;
            z-index: -1;
        }

        .description {
            font-size: 1.15rem;
            font-weight: 500;
            color: var(--color-text-muted);
            line-height: 1.7;
            margin-bottom: 44px;
            max-width: 540px;
            margin-left: auto;
            margin-right: auto;
            opacity: 0;
            animation: fade-up 0.8s ease-out 0.5s forwards;
        }

        /* App store buttons - warm and inviting */
        .app-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            justify-content: center;
            margin-bottom: 44px;
            opacity: 0;
            animation: fade-up 0.8s ease-out 0.65s forwards;
        }

        .app-button {
            display: inline-flex;
            align-items: center;
            background: var(--color-deep);
            border: 2px solid var(--color-deep);
            border-radius: 16px;
            padding: 14px 28px;
            text-decoration: none;
            color: var(--color-sand);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .app-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .app-button:hover {
            background: var(--color-coral-dark);
            border-color: var(--color-coral-dark);
            transform: translateY(-4px);
            box-shadow: 0 12px 32px -8px rgba(240, 140, 89, 0.4);
        }

        .app-button:hover::before {
            left: 100%;
        }

        .app-button svg {
            width: 26px;
            height: 26px;
            margin-right: 14px;
            position: relative;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .app-button:hover svg {
            transform: scale(1.1);
        }

        .app-button-text {
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .app-button-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: rgba(255, 248, 240, 0.7);
            display: block;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .app-button-store {
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: -0.01em;
        }

        /* Placeholder state for app buttons */
        .app-button-placeholder {
            cursor: default;
            background: transparent;
            border-color: var(--color-text-muted);
            color: var(--color-text-muted);
        }

        .app-button-placeholder svg {
            opacity: 0.6;
        }

        .app-button-placeholder:hover {
            transform: none;
            background: transparent;
            border-color: var(--color-text-muted);
            box-shadow: none;
        }

        .app-button-placeholder:hover::before {
            left: -100%;
        }

        .app-button-placeholder .app-button-label {
            color: var(--color-coral);
            font-weight: 700;
            letter-spacing: 0.08em;
        }

        .app-button-placeholder .app-button-store {
            color: var(--color-text-muted);
        }

        /* Built on AT Protocol badge - teal accent */
        .built-on {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            background: var(--color-cream);
            border: 2px solid var(--color-teal);
            border-radius: 100px;
            color: var(--color-text-muted);
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            animation: fade-up 0.8s ease-out 0.8s forwards;
            transition: all 0.3s ease;
        }

        .built-on:hover {
            background: var(--color-sand-warm);
            transform: translateY(-2px);
        }

        .built-on svg {
            width: 18px;
            height: 18px;
            color: var(--color-teal);
        }

        .built-on a {
            color: var(--color-teal-dark);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.2s ease;
        }

        .built-on a:hover {
            color: var(--color-coral);
        }

        /* Footer - warm sandy tone */
        footer {
            background: linear-gradient(to top, var(--color-sand-warm) 0%, transparent 100%);
            padding: 48px 24px 36px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 36px;
        }

        .footer-links a {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
            position: relative;
        }

        .footer-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--color-coral);
            border-radius: 1px;
            transition: width 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--color-coral-dark);
        }

        .footer-links a:hover::after {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 640px) {
            main {
                padding: 40px 20px 60px;
            }

            .brand-lockup {
                flex-direction: column;
                margin-bottom: 32px;
            }

            .mascot-container {
                margin-right: 0;
                margin-bottom: 8px;
            }

            .mascot {
                width: 80px;
                height: 74px;
            }

            .logo {
                height: 64px;
            }

            .description {
                font-size: 1.05rem;
                margin-bottom: 36px;
            }

            .app-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }

            .app-button {
                width: 100%;
                max-width: 280px;
                justify-content: center;
                padding: 12px 24px;
            }

            .footer-links {
                gap: 24px;
            }

            .bubble-1, .bubble-4 {
                display: none;
            }

            .bubble-2 {
                width: 60px;
                height: 60px;
                top: 70%;
            }

            .bubble-3 {
                width: 40px;
                height: 40px;
            }
        }

        /* Reduce motion for accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- Floating bubble decorations -->
    <div class="bubble bubble-1" aria-hidden="true"></div>
    <div class="bubble bubble-2" aria-hidden="true"></div>
    <div class="bubble bubble-3" aria-hidden="true"></div>
    <div class="bubble bubble-4" aria-hidden="true"></div>

    <main>
        <section class="hero">
            <!-- Brand lockup: mascot + logo integrated -->
            <div class="brand-lockup">
                <div class="mascot-container">
                    <img src="/static/images/lil_dude.svg" alt="Lil Dude - Coves Mascot" class="mascot">
                </div>
                <img src="/static/images/coves_logo_text.svg" alt="Coves" class="logo">
            </div>

            <h1 class="tagline">
                Community-Driven Forums,<br>
                <span class="highlight">Community-Governed</span>
            </h1>

            <p class="description">
                Find your people, join the conversation. Cooperatively run communities on the ATmosphere. Federated and <a href="https://tangled.org/bretton.dev/coves" target="_blank" rel="noopener">open source</a>.
            </p>

            <div class="app-buttons">
                <div class="app-button app-button-placeholder" aria-label="App Store - Coming Soon">
                    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    <span class="app-button-text">
                        <span class="app-button-label">Coming soon to</span>
                        <span class="app-button-store">App Store</span>
                    </span>
                </div>

                <div class="app-button app-button-placeholder" aria-label="Google Play - Coming Soon">
                    <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
                        <path d="M3,20.5V3.5C3,2.91 3.34,2.39 3.84,2.15L13.69,12L3.84,21.85C3.34,21.6 3,21.09 3,20.5M16.81,15.12L6.05,21.34L14.54,12.85L16.81,15.12M20.16,10.81C20.5,11.08 20.75,11.5 20.75,12C20.75,12.5 20.5,12.92 20.16,13.19L17.89,14.5L15.39,12L17.89,9.5L20.16,10.81M6.05,2.66L16.81,8.88L14.54,11.15L6.05,2.66Z"/>
                    </svg>
                    <span class="app-button-text">
                        <span class="app-button-label">Coming soon to</span>
                        <span class="app-button-store">Google Play</span>
                    </span>
                </div>
            </div>

            <div class="built-on">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                    <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/>
                    <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/>
                </svg>
                <span>Built on <a href="https://atproto.com" target="_blank" rel="noopener">AT Protocol</a></span>
            </div>
        </section>
    </main>

    <footer>
        <nav class="footer-links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="/delete-account">Delete Account</a>
        </nav>
    </footer>
</body>
</html>
