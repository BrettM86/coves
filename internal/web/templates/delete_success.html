<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Account Deleted - Coves</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/images/lil_dude.png">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0B0F14;
      color: #e4e6e7;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
    }
    .card {
      background: #1A1F26;
      border-radius: 16px;
      padding: 32px;
      max-width: 480px;
      width: 100%;
      text-align: center;
    }
    .checkmark {
      width: 64px;
      height: 64px;
      margin: 0 auto 24px;
      background: #22C55E;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: scale-in 0.3s ease-out;
    }
    .checkmark svg {
      width: 32px;
      height: 32px;
      stroke: white;
      stroke-width: 3;
      fill: none;
    }
    @keyframes scale-in {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #e4e6e7;
    }
    .message {
      font-size: 16px;
      color: #B6C2D2;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .info-box {
      background: rgba(124, 185, 232, 0.1);
      border: 1px solid rgba(124, 185, 232, 0.3);
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 24px;
      text-align: left;
    }
    .info-box p {
      color: #B6C2D2;
      font-size: 14px;
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: all 0.2s ease;
    }
    .btn-primary {
      background: #FF6B35;
      color: white;
    }
    .btn-primary:hover {
      background: #e55a2b;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h1>Account Deleted</h1>
    <p class="message">Your Coves account has been successfully deleted.</p>

    <div class="info-box">
      <p>Your atProto identity has been preserved. You can continue using your Bluesky account and other atProto applications. If you ever want to return to Coves, you can create a new account using the same identity.</p>
    </div>

    <a href="/" class="btn btn-primary">Return to Homepage</a>
  </div>
</body>
</html>
